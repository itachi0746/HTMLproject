<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>悬浮窗口</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .FW {
      width: 450px;
      height: 150px;
      background: url(bg2.jpg) no-repeat;
      background-size: contain;
      position: fixed;
      margin-top: 40px;
    }
    /* .FW p {
      color: #fff;
      font-size: 14px;
    }

    .font {
      width: 450px;
      height: 40px;
      background-color: #194c9f;
      position: absolute;
      left: 0;
      top: -40px;
    } */
  </style>
</head>
<body>
  <div class="FW" id="FW"></div>
</body>
<script>
  var img1 = document.getElementById('FW');
  // console.log(img1);
  
  var xPos = 300;
  var yPos = 200; 
  var step = 1;
  var delay = 30; 
  var height = 0;
  var Hoffset = 0;
  var Woffset = 0;
  var yon = 0;
  var xon = 0;
  var pause = true;
  var interval;
  img1.style.top = yPos;

  function changePos() 
  {
    // 窗口宽高
    width = document.documentElement.clientWidth;
    height = document.documentElement.clientHeight;
    // 浮窗宽高
    Hoffset = img1.offsetHeight + 40;

    Woffset = img1.offsetWidth;

    img1.style.left = xPos + 'px';
    img1.style.top = yPos + 'px';
    // console.log(img1.style.left);
    // console.log(img1.style.top);
    console.log(Hoffset);
    
    if (yon) 
      {yPos = yPos + step;}
    else 
      {yPos = yPos - step;}
    if (yPos < 0) 
      {yon = 1;yPos = 0;}
    if (yPos >= (height - Hoffset)) 
      {yon = 0;yPos = (height - Hoffset);}
    if (xon) 
      {xPos = xPos + step;}
    else 
      {xPos = xPos - step;}
    if (xPos < 0) 
      {xon = 1;xPos = 0;}
    if (xPos >= (width - Woffset)) 
      {xon = 0;xPos = (width - Woffset);   }
    }
    
    function start()
    {
      img1.visibility = "visible";
      interval = setInterval('changePos()', delay);
    }
    function pause_resume() 
    {
      if(pause) 
      {
        clearInterval(interval);
        pause = false;}
      else 
      {
        interval = setInterval('changePos()',delay);
        pause = true; 
        }
      }
    start();
</script>
</html>
