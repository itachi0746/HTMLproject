	document.onkeypress = function(event) {
		if(event.keyCode===87 || event.keyCode===119) {

			T -= step;
			box.style.top = T + 'px';
		}
		if(event.keyCode===83 || event.keyCode===115) {
			// console.log(event.keyCode);
			T += step;
