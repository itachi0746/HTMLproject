<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>哆啦A梦</title>
	<style>
		#container {
			position: relative;
			width: 240px;
			height: 500px;
			left: 50px;
			margin: 370px auto 0;
		}
		.head {
			height: 200px;
			width: 210px;
			background: #02a0e7;
			border: 1px solid black;
			border-top-right-radius: 50%; 
			border-top-left-radius: 50%;
			border-bottom-right-radius: 50%;
			border-bottom-left-radius: 50%;

		}
		.face {
			height: 160px;
			width: 170px;
			position: absolute;
			background: white;
			border: 1px solid black;
			transform: translate(20px,40px);
			border-top-right-radius: 45%; 
			border-top-left-radius: 45%;
			border-bottom-right-radius: 60%;
			border-bottom-left-radius: 60%;
		}
		.body {
			width: 170px; 
			height: 170px; 
			background: #02a0e7;
			position: absolute;
			border-radius: 38px / 100px;
			border: 1px solid black;
			transform: translate(19px,-15px);
			z-index: 10;
		}
		.leftfoot {
			background-color: white;
			border: 1px solid black;
			width: 90px;
			height: 38px;
			position: absolute;
			transform: translate(14px,157px);
			border-top-left-radius: 32%;
			border-bottom-left-radius: 45%;
			border-bottom-right-radius: 40%;
			/*border-bottom-left-radius: 60%;*/

		}
		.rightfoot {
			background-color: white;
			border: 1px solid black;
			width: 90px;
			height: 38px;
			position: absolute;		
			transform: translate(104px,157px);
			border-top-right-radius: 32%;
			/*border-top-left-radius: 45%;*/
			border-bottom-right-radius: 45%;
			border-bottom-left-radius: 40%;

		}
		.arm {
			width: 122px;
			height: 62px;
			background-color: #02a0e7;
			border: 1px solid #000;
			border-radius: 50%;
			position: absolute;
			z-index: -999;
			transform: translate(-11px, -11px) rotate(-40deg);
		}
		.arm2 {
			width: 122px;
			height: 62px;
			background-color: #02a0e7;
			border: 1px solid #000;
			border-radius: 50%;
			position: absolute;
			z-index: -999;
			transform: translate(97px, -10px) rotate(40deg);

		}
		.lefthand {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			border-radius: 50%;
			background: white;
			transform: translate(-22px,50px);

		}
		.righthand {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			border-radius: 50%;
			background: white;
			position: absolute;
			transform: translate(178px,-2px);
		}
		.lope {
			background-color: #da062f;
			border: 1px solid black;
			width: 135px;
			height: 10px;
			position: absolute;
			z-index: 999;
			transform: translate(36px,-74px);
			border-top-left-radius: 3px; 
			border-top-right-radius: 3px; 
			border-bottom-left-radius: 6px; 
			border-bottom-right-radius: 6px; 
		}
		.ring {
			width: 40px;
			height: 40px;
			border: 1px solid black;
			background-color: #fde732;
			position: absolute;
			z-index: 1000;
			transform: translate(85px,-72px);
			border-radius: 50%;
		}
		.ring1 {
			background-color: #fde732;
			border: 2px solid black;
			width: 38px;
			height: 3px;
			position: absolute;
			z-index: 1001;
			transform: translate(86px,-63px);
			border-top-left-radius: 14px; 
			border-top-right-radius: 14px; 
			border-bottom-left-radius: 6px; 
			border-bottom-right-radius: 6px; 

		}
		.ring2 {
			width: 8px;
			height: 8px;
			border: 1px solid black;
			position: absolute;
			border-radius: 50%;
			transform: translate(102px,-50px);
			z-index: 1002;
			background-color: #83725e;
		}
		.ring3 {
			height: 10px;
			width: 2px;
			background-color: black;
			position: absolute;
			z-index: 1002;
			transform: translate(20px,30px);
		}
		.duzi {
			width: 130px;
			height: 142px;
			background-color: white;
			border: 1px solid black;
			border-radius: 48%;
			transform: translate(20px,0px);
		}
		.pocket {
			width: 100px;
			height: 50px;
			background-color: white;
			border: 1px solid black;
			border-radius: 0 0 100px 100px;
			position: absolute;
			transform: translate(14px, 77px);
		}
		.lefteye {
			width: 50px;
			height: 55px;
			background-color: white;
			border: 1px solid black;
			border-radius: 50px;
			position: absolute;
			transform: translate(34px,-35px);
		}
		.righteye {
			width: 50px;
			height: 55px;
			background-color: white;
			border: 1px solid black;
			border-radius: 50px;
			transform: translate(86px,-36px);

		}
		.nose {
			height: 30px;
			width: 30px;
			background-color: #da0428;
			position: absolute;
			z-index: 10;
			transform: translate(71px,-47px);
			border-radius: 50%;
			border: 1px solid black;
		}
		.yuan {
			background-color: white;
			height: 10px;
			width: 10px;
			border-radius: 50%;
			transform: translate(5px,3px);
		}
		.line {
			height: 70px;
			width: 2px;
			background-color: black;
			position: absolute;
			z-index: 10;
			transform: translate(86px,-16px);
		}
		.zui {
			width: 120px;
			height: 60px;
			background-color: rgba(0,0,0,0);
			border: 2px solid black;
			border-radius: 50%;
			position: absolute;
			left: 4px;
			top: 33px;
			transform: translate(18px, 15px);
			/*border-top-style: none;			*/
			/*border-left-style: none;			*/
			/*border-right-style: none;			*/
		}
		.huzi {
			position: relative;
			left: 8px;
			-webkit-box-reflect: right -55px;
			z-index: 9;
			width: 105px;
			height: 52px;
			background-color: white;
			top: -23px;
		}
		.huzi1 {
			height: 2px;
			width: 55px;
			background-color: black;
			position: absolute;
			top: 18px;
		}
		.huzi2 {
			height: 2px;
			width: 56px;
			background-color: black;
			position: absolute;
			transform: rotate(10deg);
			top: 0px;

		}
		.huzi3 {
			height: 2px;
			width: 54px;
			background-color: black;
			position: absolute;
			transform: rotate(158deg);
			top: 40px;
			
		}
		.hengxian{
			width: 15px;
			height: 2px;
			background-color: #000;
			position: relative;
			left: 76px;
			top: 7px;
		}
		.shuxian {
			width: 2px;
			height: 20px;
			background-color: #000;
			position: relative;
			left: 83px;
			top: 5px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="head">
			<div class="face">
				 <div class="lefteye"></div>
				 <div class="righteye"></div>
				 <div class="nose">
				 	<div class="yuan"></div>
				 </div>
				 <div class="line"></div>
				 <div class="zui"></div>
				 <div class="huzi">
				 	<div class="huzi1"></div>
				 	<div class="huzi2"></div>
				 	<div class="huzi3"></div>
				 </div>
			</div>
		</div>
		<div class="body">
			<div class="duzi">
				<div class="pocket"></div>
			</div>
			<div class="hengxian"></div>
			<div class="shuxian"></div>
		</div>
		<div class="leftfoot"></div>
		<div class="rightfoot"></div>
		<div class="arm"></div>
		<div class="arm2"></div>
		<div class="lefthand"></div>
		<div class="righthand"></div>
		<div class="lope"></div>
		<!-- 铃铛 -->
		<div class="ring">
			<div class="ring3"></div>
		</div>
		<div class="ring1"></div>
		<div class="ring2"></div>
	</div>
</body>
</html>
