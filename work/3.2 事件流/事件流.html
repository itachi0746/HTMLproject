<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件流</title>
	<style>
		#box {
			width: 100px;
			height: 100px;
			background: red;
		}
		#wp {
			width: 300px;
			height: 300px;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="wp">
		<div id="box"></div>
	</div>
</body>
<script>
	var wp = document.getElementById('wp');
	var box = document.getElementById('box');


	// 冒泡事件:从小到大冒泡 (事件流)(很常用)
	wp.onclick = function(e) {
		alert('wp');
		// ie: 阻止事件流
		e.canceBubble = true;
		
		e.stopPropagation();

	}
	box.onclick = function(e) {
		alert('box');
		// e.stopPropagation();

	}
	document.onclick = function(e) {

		alert('document');
		// e.stopPropagation();

	}

</script>
</html>
