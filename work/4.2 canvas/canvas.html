<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
		#canvas {
			border: 1px solid;
			/*width: 400px;*/
			/*height: 400px;*/

		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>
	var cas = document.getElementById('canvas');
	cas.width = '400';
	cas.height = '400';

	// 声明绘制2d形状
	var ctx = cas.getContext('2d');

	// 开始
	ctx.beginPath();
	// 开始点
	ctx.moveTo(100,100);
	// 移动点
	ctx.lineTo(100,200);
	ctx.lineTo(200,200);
	// ctx.lineTo(100,100);

	// 结束
	ctx.closePath();

	// 线的宽度
	ctx.lineWidth = 20;
	// 线的颜色	
	ctx.strokeStyle = 'blue';
	ctx.fillStyle = 'red';
	// 绘制
	ctx.fill();
	
	ctx.stroke();


</script>
</html>
