<script>

	var h = document.getElementById('hour'),
		m = document.getElementById('min'),
		s = document.getElementById('sec'),
		d = document.getElementById('day');

	var timer = setInterval(function() {
		var a = new Date();
		var aa9 = a.getTime();

		var tgt = new Date(2018,3,5,0,0,0);
		var aa10 = tgt.getTime();

		var haomiaoshu = aa10-aa9;
		var D = Math.floor(haomiaoshu/1000/60/60/24);
		var H = Math.floor(haomiaoshu/1000/60/60%24);
		var M = Math.floor(haomiaoshu/1000/60%60);
		var S = Math.floor(haomiaoshu/1000%60);

		h.innerHTML = H + '时';
		d.innerHTML = D + '天';
		m.innerHTML = M + '分';
		s.innerHTML = S + '秒';
		// console.log(D,H,M,S);
	},1000)
