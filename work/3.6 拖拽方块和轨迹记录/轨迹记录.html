<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轨迹记录</title>
	<style>
		* {
			padding: 0;
			margin: 0;

		}
		#box {
			width: 100px;
			height: 100px;
			background: lightblue;
			/*margin-top: 10px;*/
			position: absolute;
			top: 25px;
			left: 0;
			/*transition: all .5s;*/
		}
		.wp {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0px;
			left: 0;
			/*margin-top: 10px;*/

		}
		#btn {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 999;
		}
	</style>
</head>
<body>
	<button id="btn">时间倒流</button>
	<div class="wp">
		<div id="box"></div>
	</div>
</body>
<script>
	var box = document.getElementById('box');
	var btn = document.getElementById('btn');
	var H = document.documentElement.clientHeight;
	var W = document.documentElement.clientWidth;
	var arr = [];
	// console.log(box);

	box.onmousedown = function(e) {
		var x = e.offsetX;
		var y = e.offsetY;
		// console.log(x,y);

		document.onmousemove = function(e) {
			var mx = e.clientX - x;
			var my = e.clientY - y;
			// console.log(mx,my);

			var temp = [mx,my];
			arr.push(temp);
			// console.log(arr,arr[14]);

			box.style.left = mx + 'px';
			box.style.top = my + 'px';

			if(box.offsetTop<=0) {
				box.style.top = '0px';
				// console.log(box.offsetTop);
			}
			if(box.offsetLeft<=0) {
				box.style.left = '0px';
			}
			if(box.offsetTop>=H-box.offsetHeight){
				box.style.top = H - box.offsetHeight + 'px';
			}
			if(box.offsetLeft>=W-box.offsetWidth){
				box.style.left = W - box.offsetWidth + 'px';
			}

		}
	}

	document.onmouseup = function() {
		document.onmousemove = null;

	}

	btn.onclick = function() {
		var i = arr.length-1;
		// console.log(arr[i][0]);
		// console.log(arr[i][1]);
		var timer = setInterval(function() {
			// console.log(i,arr);
			box.style.left = arr[i][0] + 'px';
			box.style.top = arr[i][1] + 'px';	

			arr.pop();
			i--;
			if(i<0) {
				clearInterval(timer);
			}		
		},30)
	}
</script>
</html>
