<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
/*			border: 1px solid;
*/			width: 100px;
			height: 100px;
			position: relative;
			border-radius: 50%;
		}
		.bagua {
			border: 50px solid;
			position: absolute;
			border-radius: 50%;
			border-right-color: transparent;
		}
		.youban {
			float: left;
			width:50px;
			height:100px;
			border-radius:0 50px 50px 0;
			background:white;
		}
		.zuoban {
			float: left;
			width:50px;
			height:100px;
			border-radius:50px 0px 0px 50px;
			background:black;
		}
		.shangban {
			width: 50px;
			height: 50px;
			background-color: black;
			position: absolute;
			border-radius: 50%;
			left: 25px;
		}
		.xiaban {
			width: 50px;
			height: 50px;
			background-color: white;
			position: absolute;
			border-radius: 50%;
			left: 25px;
			top: 50px;		
		}
		.xiaoyuan1 {
			width: 17px;
			height: 17px;
			background-color: white;
			position: absolute;
			border-radius: 50%;
			top: 17px;
			left: 45px;
		}
		.xiaoyuan2 {
			width: 17px;
			height: 17px;
			background-color: black;
			position: absolute;
			border-radius: 50%;
			top: 67px;
			left: 45px;			
		}
	</style>
</head>
<body style="background-color: #b997cb;">
	<div class="box">
		<div class="zuoban"></div>
		<div class="youban"></div>
		<div class="shangban"></div>
		<div class="xiaban"></div>
		<div class="xiaoyuan1"></div>
		<div class="xiaoyuan2"></div>
	</div>
</body>
</html>
