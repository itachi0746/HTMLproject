<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景</title>
	<style>
		.box {
			width: 500px;
			height: 500px;
			border: 1px solid;
			background: url(mask.png) no-repeat;
/*			background-size: contain;
*/			/*IE9以上*/
			background-size: 50% 10%; 
			/*auto 真实(默认)大小*/
			/*cover  比较宽高  选择大的来充满背景*/
			/*contain 与cover相反 选择小的  背景图一定会在容器内*/


		}
		.box2 {
			background: url(567332.jpg) repeat;
			width: 567px;
			height: 332px;
			border: 20px dotted;
			padding: 25px;

			/*相对于内容框来定位(锚点)*/
			/*border-box 从边框开始 
			padding-box 
			content-box 从内容*/
			background-origin: padding-box;
			
			/*剪切  从XX开始剪切背景*/
			/*background-clip:  content-box;*/
		}
		.box3 {
			width: 500px;
			height: 500px;
			/*多重背景*/  /*background: 颜色 图片 定位 重复*/
			background: url(star.png),url(star2.png),url(mask.png),
			url(567332.jpg);

			/*a表示透明  只影响背景*/
			background: rgba(0,0,0,.1);
			/*opacity:字都被影响 透明度 */
		}
		.box4 {
			width: 567px;
			height: 332px;
			border: 10px solid;
			background: url(567332.jpg) no-repeat;
			/*蒙版  其格式依赖背景 只与形状有关  颜色对蒙版没有影响  
			透明度为显示图像的透明度*/
			/*-webkit-mask: url(star.png) repeat;*/
			/*-webkit-mask: url(star.png) repeat;			
			/*-o-
			-moz-*/

			/*-webkit-mask-origin*/
			-webkit-mask-clip: padding;
		}

		.box5 {
			width: 300px;
			height: 300px;
			border: 1px solid;
			/*线性渐变 (度数deg/四方向(默认为top)/夹角,颜色 空间)*/
			/*background: -webkit-linear-gradient(top, red 0%,yellow 50%,blue 100%);*/

			/*径向渐变*/
			background: -webkit-radial-gradient(0% 0%,red 0%,yellow 50%,blue 100%);

			/*镂空字体*/
		}




	</style>
</head>
<body>
