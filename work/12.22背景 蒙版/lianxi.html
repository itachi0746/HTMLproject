<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			display: inline-block;
			width: 567px;
			height: 332px;
			background: url(567332.jpg);
			-webkit-mask: -webkit-linear-gradient(bottom, rgba(0,0,0,0),rgba(0,0,0,1));
		}
		.box2 {
			display: inline-block;
			width: 567px;
			height: 332px;
			background: url(567332.jpg);
			-webkit-mask: -webkit-radial-gradient(70% 20%, rgba(0,0,0,0) 0,rgba(0,0,0,1) 15%, rgba(0,0,0,0) 105%);
		}
		.box3 {
			width: 567px;
			height: 332px;
			background: url(567332.jpg);
			-webkit-mask: url(star2.png) -80px 0 no-repeat,url(star2.png) 80px 0;
		}
		.box4 {
			width: 800px;
			height: 300px;
			font-size: 5em;
			background: -webkit-linear-gradient(left bottom, #b0cbe8 0%,#57dfeb 25%,#df68e8 50%,#e65076 100%);
			-webkit-background-clip: text;
			color:transparent;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
</body>
</html>
