	<meta charset="UTF-8">
	<title>tab切换2</title>
	<style type="text/css">
		.wp div {
			width: 400px;
			height: 500px;
			font-size: 3em;
		}
		#box1 {
			background: red;
			display: block;
		}
		#box2 {
			background: green;
			display: none;

		}
		#box3 {
			background: blue;
			display: none;

		}
		#box4 {
			background: yellow;
			display: none;

		}

		.wp {
			width: 400px;
			height: 500px;
			overflow: hidden;

		}
		.btn_wp span {
			width: 100px;
			height: 50px;
			background: #ccc;
			text-align: center;
			line-height: 50px;
			float: left;
		}
		.btn_wp span:nth-child(1) {
			background: red;
			
		}
		.btn_wp span:nth-child(2) {
			background: #ccc;
			
		}
		.btn_wp span:nth-child(3) {
			background: #ccc;
			
		}
		.btn_wp span:nth-child(4) {
			background: #ccc;

		}
		.db {
			display: block;
		}
		.dn {
			display: none;
		}
	</style>
	<script src="../../Johnz.js"></script>
</head>
<body>
	<div class="wp" id="box">
		<div id="box1">内容1</div>
		<div id="box2">内容2</div>
		<div id="box3">内容3</div>
		<div id="box4">内容4</div>
		
	</div>

	<div class="btn_wp" id="btn">
		<span id="btn1" class="bt">按钮1</span>
		<span id="btn2" class="bt">按钮2</span>
		<span id="btn3" class="bt">按钮3</span>
		<span id="btn4" class="bt">按钮4</span>
	</div>
</body>
<script>
	// 获取目标标签名
	var Box = $('box').getElementsByTagName('div');
	// var Btn = $('btn').getElementsByTagName('span');

	// 获取类名
	var Btn = document.getElementsByClassName('bt');

	for(var i=0;i<Btn.length;i++) {
		
		Btn[i].index = i;
		Btn[i].onclick = function() {

			// console.log(i);  循环已结束 i是4

			// this 指向方法的 对象


			for(var j=0;j<Box.length;j++) {
				Box[this.index].style.display = 'none';
				this.style.background = '#ccc';



			}
			if(this.index == 0) {
				Box[0].style.display = 'block';
				this.style.background = 'red';
			}
			if(this.index == 1) {
				Box[1].style.display = 'block';
				this.style.background = 'blue';
			}
			if(this.index == 2) {
				Box[2].style.display = 'block';
				this.style.background = 'green';
			}
			if(this.index == 3) {
				Box[3].style.display = 'block';
				this.style.background = 'yellow';
			}

	}
