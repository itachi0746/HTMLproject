<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			font-size: 20px;
		}
		.container {
			width: 800px;
			height: 800px;
			border: 2px solid blue;
			margin: 100px auto;
			/*overflow: hidden;*/
			/*transform-origin: 300px 300px;*/
			transform: rotate3d(1,1,0,-404deg);
			-webkit-transform-style: preserve-3d;
		}
		.top, .face, .bottom, .left, .part2, .back {
			position: relative;
		}
		.box {
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
		.top {
			background-color: red;
			transform-origin: 50% 100%;
			transform: rotate3d(1,0,0,90deg);
		}
		.left, .part1, .part2  {
			float: left;
		}
		.left {
			background-color: green;
			margin-top: 200px;
			transform-origin: 100% 50%;
			transform: rotate3d(0,1,0,-90deg);
		}
		.right {
			background-color: blue;
			margin-top: 200px;
			transform-origin: 0% 50%;
			transform: rotate3d(0,1,0,90deg);
		}
		.face {
			background-color: orange;
			/*z-index: 999;*/
		}
		.bottom {
			background-color: yellow;

		}
		.part1, .part2 {
			-webkit-transform-style: preserve-3d;

		}
		.part1-1 {
			transform-origin: 50% 0%;
			transform: rotate3d(1,0,0,-90deg);
			-webkit-transform-style: preserve-3d;

		}
		.back {
			transform-origin: 50% 0%;
			transform: rotate3d(1,0,0,-90deg);
			background-color: pink;
		}
		span {
			width: 50px;
			height: 50px;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box left"><span>left</span></div>
		<div class="part1">
			<div class="box top"><span>top</span></div>
			<div class="box face"><span>face</span></div>
			<div class="part1-1">
				<div class="box bottom"><span>bottom</span></div>
				<div class="box back"><span>back</span></div>
			</div>

		</div>
		<div class="part2">
			<div class="box right"><span>right</span></div>
		</div>

	</div>
</body>
</html>
