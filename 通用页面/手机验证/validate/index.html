<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>手机验证</title>
  <link rel="stylesheet" href="lib/css/weui.min.css">
  <link rel="stylesheet" href="lib/css/jquery-weui.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body ontouchstart>
  <div class="center">
    <div class="">

      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
        </div>
      </div>

      <div class="weui-cell weui-cell_vcode t20">
        <div class="weui-cell__hd">
          <label class="weui-label">验证码</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="tel" placeholder="请输入验证码">
        </div>
        <div class="weui-cell__ft">
          <button class="weui-vcode-btn">获取验证码</button>
        </div>
      </div>

      <div class="t20">
          <a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
      </div>
    </div>

  </div>

  <script src="lib/js/jquery-1.11.0.min.js"></script>
  <script src="lib/js/fastclick.js"></script>
  <script src="lib/js/jquery-weui.min.js"></script>
  <!-- <script src="lib/js/rem.js"></script> -->
</body>

</html>
