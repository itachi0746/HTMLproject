<script>
	var Rule = $('font'),
		List = $('font2'),
		P1 = $('p1'),
		P2 = $('p2'),
		P3 = $('p3'),
		P4 = $('p4'),
		Close = $cls('close');

	var Music = $('music'),
		Music_btn = $cls('music-btn');
		// console.log(Music,Music_btn);

	var Count = $('count'),
		GameStart = $cls('start');
		// console.log(Count,GameStart);

	var timer;
	// 倒数
	function go() {
		var num = 8;
		timer = setInterval(function() {

			Count.src = 'images/game-time' + num + '.png';
			num--;
			if(num<0) {
				clearInterval(timer);
			}

		},1000)
	}

	// 游戏开始
	for(var i=0;i<GameStart.length;i++) {
		GameStart[i].onclick = function() {
			P1.style.display = 'none';
			P2.style.display = 'none';
			P3.style.display = 'none';
			P4.style.display = 'block';

			go();

		}
	}

	Close[0].onclick = function() {
		P2.style.display = 'none';
		P1.style.display = 'block';
	}
	Close[1].onclick = function() {
		P3.style.display = 'none';
		P1.style.display = 'block';
	}

	Rule.onclick = function() {
		P1.style.display = 'none';
		P2.style.display = 'block';
	}
	List.onclick = function() {
		P1.style.display = 'none';
		P3.style.display = 'block';
	}

	// 音乐按钮点击事件
	for(var j=0;j<Music_btn.length;j++) {

		Music_btn[j].onclick = function() {

			if(Music.paused) {
				Music.play();
				Music_btn.src = 'images/music-on.png';
			} else {
				Music.pause();
				Music_btn.src = 'images/music-off.png';
			}
		}
	}
</script>
