<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .textDanger {
      color: red;
    }
    .active {
      background-color: blue;
    }
  </style>
</head>

<body>
    <!-- 操作元素的 class 列表和内联样式是数据绑定的一个常见需求。 -->
    <!-- 因为它们都是属性，所以我们可以用 v-bind 处理它们：只需要通过表达式计算出字符串结果即可 -->
    <!-- 表达式结果的类型除了字符串之外，还可以是对象或数组。 -->
  <div id="app" class="static"
  v-bind:class="{ active: isActive, textDanger: hasError }">
  5236363jrjrjrj
</div>

  <!-- 类名带 - 时,要写上单引号 -->
  <div id="app0" v-bind:class="{'text-danger':isRed}">text-danger</div>

  <span id="test">Message: {{ msg }}</span>

  <!-- Mustache 语法不能作用在 HTML 特性上，遇到这种情况应该使用 v-bind 指令 -->
  <!-- v-bind 指令可以用于响应式地更新 HTML 特性  (绑定属性) -->
  <!-- v-on 指令，它用于监听 DOM 事件 -->
  <!-- 每个绑定都只能包含单个表达式 -->

  <button id="app2" v-bind:disabled="isButtonDisabled">Button</button>

  <div id="app3">
    <p>original Message: {{message}}</p>
    <p>computed reversed message: "{{reversedMessage}}"</p>
  </div>

  <div id="demo"></div>

  <div id="components-demo">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
  </div>

  <div id="app4">
    <template v-if='false'>
      <h1>Title</h1>
      <p>pp1111p1p1p1p1p</p>
      <p>pp1111p1p1p1p1p</p>
    </template>

  </div>

  <div id="app5">
    <template v-if='loginType === "username"'>
      <label for="">Username</label>
      <input type="text" placeholder="Enter your username">
    </template>
    <template v-else>
      <label for="">Email</label>
      <input type="text" placeholder="Enter your email address">
    </template>

  </div>

  <ul id="app6">
    <!-- v-for 指令需要使用 item in items 形式的特殊语法 -->
    <li v-for="item in items" :key="item.id">
      {{ item.message }}
    </li>
  </ul>

</body>
<script>
  var app0 = new Vue({
    el: '#app0',
    data: {
      isRed: true
    }
  })

  var app = new Vue({
    el: '#app',
    data: {
      isActive: true,
      hasError: true
    }
  })

  var app2 = new Vue({
    el: '#app2',
    data: {
      isButtonDisabled: []
    }
  })

  var app3 = new Vue({
    el: '#app3',
    data: {
      message: 'hello'
    },
    // 计算属性是基于它们的依赖进行缓存的。计算属性只有在它的相关依赖发生改变时才会重新求值。
    // 这就意味着只要 message 还没有发生改变，多次访问 reversedMessage 计算属性会立即返回之前的计算结果，而不必再次执行函数。
    computed: {  // 对于任何复杂逻辑，你都应当使用计算属性computed
      // 计算属性的 getter
      reversedMessage: function () {
        // `this` 指向 app3 实例
        return this.message.split('').reverse().join('')
      }
    }
  })

  var aaa = {
    a: 'aaa',
    b: {
      a: 'aaaaaaaa',
      bb: function () {
        return this.a
      }
    },
    c: function () {
      return this.a
    }
  }

  // console.log(aaa.b.bb())
  // console.log(aaa.c());

  var vm = new Vue({
    el: '#demo',
    data: {
      firstName: 'Foo',
      lastName: 'Bar'
    },
    computed: {
      fullName: {
        // getter
        get: function () {
          return this.firstName + ' ' + this.lastName
        },
        // setter
        set: function (newValue) {
          var names = newValue.split(' ')

          this.firstName = names[0]
          this.lastName = names[names.length - 1]
        }
      }
    }
  })

  // 定义一个名为 button-counter 的新组件
  Vue.component('button-counter', {
    data: function () {
      return {
        count: 0
      }
    },
    template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
  })
  new Vue({ el: '#components-demo' });


  var app4 = new Vue({
    el: '#app4',
    data: {
      ok: true
    }
  })

  var app5 = new Vue({
    // 切换 loginType 将不会清除用户已经输入的内容。因为两个模板使用了相同的元素，
    // <input> 不会被替换掉——仅仅是替换了它的 placeholder
    el: '#app5',
    data: {
      loginType: 'email'
    }
  })

  var app6 = new Vue({
    el: '#app6',
    data: {
      items: [
        { message: 'one', id: '0' },
        { message: 'two', id: '1' },
        { message: 'three', id: '2' }
      ]
    }
  })

</script>

</html>
