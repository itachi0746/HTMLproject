<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head>
<body>
  <span id="test">Message: {{ msg }}</span>
  <p>Using v-html directive: <span v-html="msg"></span></p>
</body>
<script>
  var app = new Vue({
    el: '#test',
    data: {
      msg: '<span v-html="rawHtml"></span></p>'
    }
  })
</script>
</html>
