<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡演示</title>
	<style>
		.box {
			background: pink;
			width: 100px;
			height: 100px;
			border: 1px solid;
			border-radius: 5px;
			transition: all 3s steps(3,start);
		}
		.box:hover {
			width: 400px;

		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
