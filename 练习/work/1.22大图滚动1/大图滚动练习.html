<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大图滚动练习</title>
	<style>
		#show {
			overflow: hidden;
			width: 1200px;
			height: 400px;
		}
		#box {
			width: 1200px;
			transition: all .5s;
			position: relative;
			left: 0;
		}
		#box div,#box2 div {
			height: 400px;
			width: 400px;
			float: left;
			font-size: 4em;
		}
		#box div:nth-child(1),#box2 div:nth-child(1) {
			background: red;
		}
		#box div:nth-child(2),#box2 div:nth-child(2) {
			background: green;
		}
		#box div:nth-child(3),#box2 div:nth-child(3) {
			background: blue;
		}
		#box div:nth-child(4),#box2 div:nth-child(4) {
			background: pink;
		}
		#wp {
			width: 2400px;
		}
	</style>
</head>
<body>
	<div id="show">
		<div id="wp">
			<div id="box">
				<div>内容1</div>
				<div>内容2</div>
				<div>内容3</div>
			</div>
			<div id="box2">
				<div>内容1</div>
				<div>内容2</div>
				<div>内容3</div>				
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var wp = document.getElementById('wp');
	var box = document.getElementById('box');
	var box2 = document.getElementById('box2');
	// box2.innerHTML = box.innerHTML;

	// console.log(box2.innerHTML);

	// scrollLeft滚动距离  scrollWidth滚动宽度
	function marquee() {
		if(show.scrollLeft >= box.scrollWidth) {
			show.scrollLeft = 0;
		} else {
			show.scrollLeft += 10;
			// console.log(show.scrollLeft);
		}
	}
	var s = setInterval(marquee, 100);
	// 鼠标悬浮滚动停止
	show.onmouseover = function() { clearInterval(s);  } 
	show.onmouseout = function() { s = setInterval('marquee()', 50);}	
</script>
</html>
