<script>
	// 延时定时器
	// var T = setTimeout(function() {

	// }, 1000 );

	var i =2;
	// 循环定时器(无限的)
	var T1 = setInterval(function() {
		console.log(i);
		if(i==5) {
			// 停止还会把剩下的代码执行
			clearInterval(T1);  
		}
		i++;
	}, 1000);

	console.log(typeof T1);
</script>
</html>
