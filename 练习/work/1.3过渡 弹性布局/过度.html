<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡(常用)</title>
	<style>
		.box {
			height: 100px;width: 100px;
			background-color: red;
			/*过渡(动画)*/
			/*过渡属性设置*/
			/*transition-property:*/
			/*all 全部*/
			/*属性值*/

			/*过渡时间*/
			/*transition-duration: ;*/

			/*速度曲线*/
			/*transition-timing-function: */

			/*delay 延迟时间*/
			/*transition-delay: ;*/

			/*简写属性 部位 过渡时间 延迟时间*/
			transition: all .5s 3s;
		}
		.box:hover {
			background-color: yellow;
		}

	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
