<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab切换(很常用)</title>
	<style type="text/css">
		.wp div {
			width: 400px;
			height: 400px;
			font-size: 5em;
			text-align: center;
			line-height: 400px;
		}
		.wp div:nth-child(1) {
			background: red;
			display: block;
		}
		.wp div:nth-child(2) {
			background: yellow;
			display: none;
		}
		.wp div:nth-child(3) {
			background: blue;
			display: none;

		}
		.wp div:nth-child(4) {
			background: green;
			display: none;

		}
		.btn_wp {
			overflow: hidden;
			width: 400px;
		}
		.btn_wp span{
			float: left;
			height: 50px;
			width: 100px;
			line-height: 50px;
			text-align: center;

		}
		.btn_wp span:nth-child(1) {
			background: red;
			
		}
		.btn_wp span:nth-child(2) {
			background: #ccc;
			
		}
		.btn_wp span:nth-child(3) {
			background: #ccc;
			
		}
		.btn_wp span:nth-child(4) {
			background: #ccc;

		}
		.body .wp .dn {
			display: none;
		}
		.body .wp .db {
			display: block;
		}
	</style>
</head>
<body class="body">

	<div class="wp">
		<div id="box1">内容1</div>
		<div id="box2">内容2</div>
		<div id="box3">内容3</div>
		<div id="box4">内容4</div>
	</div>
	<div class="btn_wp">
		<span id="btn1">按钮1</span>
		<span id="btn2">按钮2</span>
		<span id="btn3">按钮3</span>
		<span id="btn4">按钮4</span>
	</div>
</body>
<script>

	var Box = document.getElementsByClassName('wp')[0].getElementsByTagName('div');
	// console.log(Box);


	var Btn = document.getElementsByClassName('btn_wp')[0].getElementsByTagName('span');
// console.log(Box,Btn);


	for(var i=0;i<Box.length;i++) {

		Btn[i].index = i;
		Btn[i].onclick = function() {
			for(var j=0;j<Btn.length;j++) {
				// console.log(i);
				Box[j].className = 'dn';
				Btn[j].style.background = '#ccc';
			}

			Box[this.index].className = 'db';
			this.style.background = 'red';
			console.log(this);
			console.log(this.index);
		}
	}
</script>
</html>
