<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.text1 {
			font-size: 5em;
			text-shadow: 0 0 10px white;
			background-color: gray;
		}
		.text2 {
			font-size: 5em;
			background-color: black;
			color: #fffeff;
		    text-shadow: 0 0 10px #a41aa5,
		               0 0 20px  #a41aa5,
		               0 0 30px  #a41aa5,
		               0 0 40px  #a41aa5,
		               0 0 70px  #a41aa5,
		               0 0 80px  #a41aa5,
		               0 0 100px #a41aa5,
		               0 0 150px #a41aa5;
		
		}
		.text3 {
			font-size: 5em;
			background-color: #dddddd;	
			color: white;
			text-shadow: 0 1px 0 #fff,
						0 4px 0 #fff,
						0 5px 2px rgba(0,0,0,.2),
						0 8px 2px rgba(0,0,0,.2);
		}
		.text4 {
			font-size: 5em;
			background-color: #eeeeee;	
			color: transparent;
			text-shadow: 0 0 25px rgba(0,0,0,0.5);

		}
		.text5 {
			font-size: 5em;
			background-color: #d5d2c3;
			color: #cecac7;
			text-shadow: -1px -1px 0 black, 1px 0 0 white;
		}
		.text6 {
			font-size: 5em;
			background-color: #eeeeee;
			color: #746e7a;
			text-shadow: 0px -2px 0 blue, 
			0 2px 0 blue,
			-2px 0 0 blue,
			2px 0 0 blue;			
		}
		.text7 {
			font-size: 5em;
			color: transparent;
			-webkit-text-stroke: 4px red;
		}
		.text8 {
			font-size: 5em;
			background-color: #ece8df;
			color: red;
			text-shadow: 0 -10px 10px #ff564e,
			0 -20px 20px #f68469;
		}

	</style>
</head>
<body>
	<p class="text1">Beautiful Text</p>
	<p class="text2">Beautiful Text</p>
	<p class="text3">Beautiful Text</p>
	<p class="text4">Beautiful Text</p>
	<p class="text5">Beautiful Text</p>
	<p class="text6">Beautiful Text</p>
	<p class="text7">Beautiful Text</p>
	<p class="text8">Beautiful Text</p>
</body>
</html>
