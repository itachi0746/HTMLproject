<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框</title>
	<style type="text/css">
		.box {
			width: 425px;
			height: 129px;
			border: 4px solid ;
			resize: none;

			/*resize 规定可以由用户调整 div 元素的大小*/

			/*边框圆角园, 50%就是一个圆(常用)*/
			/*border-radius: 10px;*/

			/*右上变弯*/
			/*border-top-right-radius: 20px;*/

			/*border-right-color: yellow;*/

			/*兼容IE11以上版本*/
			/*repeat 重复*/
			/*round 增大减少区域大小不会有菱角 平铺*/
			/*stretch 拉伸内容区域 拉伸*/
			/*border-image: url(border.png) 27 27 27 27 repeat; */
			border-image:url(text-kuang.png) 4 4 4 4 round;
		}
	</style>
</head>
<body>
	<!-- <div class="box"> -->
		<textarea class="box" placeholder="kkkkk"></textarea>
	<!-- </div> -->
</body>
</html>
