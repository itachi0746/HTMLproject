<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex布局练习</title>
	<style>
		.box {
			background-color: #000;
			width: 200px;
			height: 200px;
			border-radius: 10px;
			margin: 10px;
			padding: 10px;
			float: left;
			display: -webkit-flex;

		}
		span {
			width: 50px;
			height: 50px;
			background: white;
			border-radius: 50px;
		}
		.box1 {
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
		}
		.box2 {
			flex-direction: column;
			justify-content: space-between;
			align-items: flex-end;
		}
		.box3 {
			flex-wrap: wrap;
			align-content: flex-end;
		}
		.box3 span:nth-child(1) {
			color: red;
			order: 3;
			flex: 1 1 auto;
		}
		.box3 span:nth-child(2) {
			color: red;
			order: 2;
			flex: 3 1 auto;

		}
		.box3 span:nth-child(3) {
			color: red;
			order: 1;
			flex: 1 1 auto;

		}
		.span4 {
			align-self: center;
		}
		.box5 {
			justify-content: space-between;

		}
		.span5 {
			align-self: flex-end;
		}
		.box6 {
			justify-content: space-between;
		}
		.span6 {
			align-self: center;
		}
		.box7 {
			justify-content: space-between;
		}
		.container {
			justify-content: space-between;
			display: flex;
			flex-direction: column;
		}
		.span7 {
			align-self: center;
		}
		.box8 {
			justify-content: space-between;
		}
	</style>
</head>
<body>
	<div class="box box1">
		<span></span>
		<span></span>
	</div>
	<div class="box box2">
		<span></span>
		<span></span>
	</div>
	<div class="box box3">
		<span>1</span>
		<span>2</span>
		<span>3</span>

	</div>
	<div class="box box4">
		<span></span>
		<span class="span4"></span>
	</div>
	<div class="box box5">
		<span></span>
		<span class="span5"></span>
	</div>
	<div class="box box6">
		<span></span>
		<span class="span6"></span>
		<span class="span5"></span>
	</div>
	<div class="box box7">
		<div class="container">
			<span></span>
			<span></span>
		</div>
		<div class="container">
			<span></span>
			<span></span>
		</div>
	</div>
	<div class="box box7">
		<div class="container">
			<span></span>
			<span></span>
		</div>
		<span class="span7"></span>
		<div class="container">
			<span></span>
			<span></span>
		</div>
	</div>
	<div class="box box7">
		<div class="container">
			<span></span>
			<span></span>
		</div>
		<div class="container">
			<span></span>
			<span></span>
		</div>
		<div class="container">
			<span></span>
			<span></span>
		</div>
	</div>
	<div class="box box8">
		<div class="container">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div class="container">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>

</body>
</html>
