<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.yuan {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			margin: 0 auto;
			background: -webkit-radial-gradient(25% 25%,white 0%,black 80%);
		}

		.guan {
			width: 800px;
			height: 200px;
			border-radius: 30px;
			margin: 0 auto;
			background: -webkit-linear-gradient(black 0%,white 25%,black 100%);
		}

		.kuang {
			width: 600px;
			height: 600px;
			border-radius: 30px;
			margin: 0 auto;
			background: -webkit-linear-gradient(45deg,red,rgb(0,255,0),blue,red,rgb(0,255,0),blue,red,rgb(0,255,0),blue);	
		}
	</style>
</head>
<body>
	<div class="yuan"></div>
	<div class="guan"></div>
	<div class="kuang"></div>
</body>
</html>
